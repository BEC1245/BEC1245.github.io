<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/basicLayout.css">
    <link rel="stylesheet" href="./css/note.css">
</head>
<body>
    <div class="layout-main-container">
        <div class="layout">
            <a href="./welcome.html" style="text-decoration: none; color: blue;">
                <div id="welcome" style="text-decoration: none; color: blue;">
                    <h2>소개</h2>
                </div>
            </a>

            <a href="./note.html" style="text-decoration: none; color: blue;">
                <div id="notes">
                    <h2>노트 기록</h2>
                </div>
            </a>

            <a href="./calendar.html" style="text-decoration: none; color: blue;">
                <div id="todolist">
                    <h2>일정 관리</h2>
                </div>
            </a>
        </div>
        <div class="layout-sub-container">
            <div class="layout-header">
                <div class="layout-button"></div>
            </div>
            <div class="layout-content">
                <div class="container">
                    <div class="ui">
                        <div class="add-container">
                            <div class="add" onclick="nodeAdd()">추가하기</div>
                        </div>
                        <div class="ui-container">
                            <div class="main-node"></div>
                        </div>
                    </div>
                    <div class="note">
                        <div class="save-container">
                            <div class="save" onclick="save()">저장</div>
                            <div class="reset" onclick="reset()">초기화</div>
                            <div class="delete" onclick="nodeRemove()">제거</div>
                        </div>
                        <div class="note-align">
                            <div class="title-container">
                                <input id="title">
                                <div class="sub-info">
                                    <ul>
                                        <li>
                                            작성자: <input id="writer">
                                        </li>
                                        <li>
                                            날자: <input id="date">
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <input class="content">
                            <input class="content">
                            <input class="content">
                            <input class="content">
                            <input class="content">
                            <input class="content">
                            <input class="content">
                            <input class="content">
                            <input class="content">
                            <input class="content">
                            <input class="content">
                            <input class="content">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/note.js"></script>
<script src="./js/layout.js"></script>
</html>
