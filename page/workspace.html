<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="./css/workspace.css">

<body>

                    </div>
                    <section>
                        <div class="workspace"> <!-- 여기 하얀 빈칸은 이미지로 채울 것 -->

                                <ul class="ul-container">
                                    <li class="ul-title">제목</li>
                                    <li>생성일</li>
                                </ul>
                            </div>
                            <div class="content">
                                <div class="link-container">
                                    <a href="https://www.google.com">
                                        <div class="link-root"></div>
                                    </a>
                                    <a>
                                        <div class="link-document"></div>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="workspace">

                                <ul class="ul-container">

                                    <li>생성일</li>
                                </ul>
                            </div>
                            <div class="content">
                                <div class="link-container">
                                    <a href="https://www.google.com">
                                        <div class="link-root"></div>
                                    </a>
                                    <a>
                                        <div class="link-document"></div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
