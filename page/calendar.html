<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/basicLayout.css">
    <link rel="stylesheet" href="./css/calendar.css">
    <link rel="stylesheet" href="./css/todo.css">
</head>
<body>
    <div class="layout-main-container">
        <div class="layout">

        </div>
        <div class="layout-sub-container">
            <div class="layout-header">
                <div class="layout-button"></div>
            </div>
            <div class="layout-content">
                <div class="calendar">
                    <div class="calendar-header">
                        <button id="prevBtn">&lt;</button>
                        <div id="monthYear"></div>
                        <button id="nextBtn">&gt;</button>
                    </div>
                    <div class="calendar-body">
                        <div class="weekdays">
                            <div class="weekday">Sun</div>
                            <div class="weekday">Mon</div>
                            <div class="weekday">Tue</div>
                            <div class="weekday">Wed</div>
                            <div class="weekday">Thu</div>
                            <div class="weekday">Fri</div>
                            <div class="weekday">Sat</div>
                        </div>
                        <div class="days" id="days"></div>
                    </div>
                </div>
                <div class="todo-sidebar">
                    <div class="todo-header">Todo List</div>
                    <div class="add-todo">
                        <input type="text" id="todoTitle" placeholder="Title">
                        <textarea id="todoContent" placeholder="Content"></textarea>
                        <button id="addTodoBtn">Add</button>
                    </div>
                    <div class="todo-list" id="todoList">
                        <div class="todo-item">
                            <div class="todo-title">Todo Title 2</div>
                            <div class="todo-content">Nulla facilisi. Sed vel ex ac justo auctor malesuada.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/calender.js"></script>
</body>
</html>
